<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Joyful Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gallery</h1>
    
<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About</a>
  <!-- <a href="pricing.html">Pricing</a> -->
  <a href="contact.html">Contact</a>
</nav>

  </header>

  <main class="container">
    <!-- Gallery category tabs -->
    <div id="gallery-tabs" class="gallery-tabs">
      <!-- Tabs will be created by JavaScript -->
    </div>
    
    <!-- Selected category info -->
    <div class="category-info">
      <h3 id="category-heading"></h3>
      <p id="category-description" class="category-description"></p>
    </div>
    
    <!-- Gallery container -->
    <div id="gallery-container" class="gallery-grid">
      <!-- Images will be loaded here by gallery.js -->
    </div>
  </main>

  <footer>
    &copy; 2025 Joyful Photography
  </footer>
  <!-- Masonry library for dynamic grid layout -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <!-- imagesLoaded library to ensure Masonry initializes after images load -->
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <!-- Site configuration with S3 image URL helper -->
  <script src="js/config.js"></script>
  <script src="js/gallery.js"></script>
</body>
</html>
