<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Joyful Photography</title>
  <link rel="stylesheet" href="style.css">
  <!-- Site configuration file -->
  <script src="js/config.js"></script>
</head>
<body>
  <header>
    <h1>Joyful Photography</h1>
    
<nav class="site-nav">
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="about.html">About</a>
  <!-- <a href="pricing.html">Pricing</a> -->
  <a href="contact.html">Contact</a>
</nav>

  </header>

  <main>
    <section class="hero">
      <img src="images/website/featured-nature.jpg" alt="Stunning landscape" id="hero-image">
      <div class="hero-text">
        <h2>Capture Moments, Create Memories</h2>
        <p>Discover the world through my lens</p>
      </div>
    </section>

    <section class="container featured-work">
      <h2>Featured Work</h2>
      <div class="gallery-grid">
        <img src="images/website/featured-animal.jpg" alt="Portrait" id="featured-portrait">
        <img src="images/website/featured-nature.jpg" alt="Landscape" id="featured-landscape">
        <img src="images/website/featured-animal.jpg" alt="Wildlife" id="featured-wildlife">
        <img src="images/website/featured-city.jpg" alt="Street" id="featured-street">
      </div>
    </section>

    <section class="container cta">
      <h2>Ready for Your Photoshoot?</h2>
      <a href="contact.html" class="btn">Contact Me</a>
    </section>
  </main>

  <footer>
    &copy; 2025 Joyful Photography
  </footer>
  
  <!-- Script to apply config settings -->
  <script>
    // Apply config settings
    document.addEventListener('DOMContentLoaded', () => {
      // Set hero image
      const heroImg = document.getElementById('hero-image');
      if (heroImg) heroImg.src = siteConfig.s3.getImageUrl(siteConfig.homepageImages.hero);
      
      // Set featured images
      const featuredImages = [
        { id: 'featured-portrait', key: 'portrait' },
        { id: 'featured-landscape', key: 'landscape' },
        { id: 'featured-wildlife', key: 'wildlife' },
        { id: 'featured-street', key: 'street' }
      ];
      
      featuredImages.forEach(item => {
        const img = document.getElementById(item.id);
        if (img) img.src = siteConfig.s3.getImageUrl(siteConfig.homepageImages.featured[item.key]);
      });
      
      // Apply color scheme from config
      const root = document.documentElement;
      root.style.setProperty('--color-primary', siteConfig.colors.primary);
      root.style.setProperty('--color-accent', siteConfig.colors.accent);
      root.style.setProperty('--color-light', siteConfig.colors.light);
      root.style.setProperty('--color-dark', siteConfig.colors.dark);
      root.style.setProperty('--color-text', siteConfig.colors.text);
      root.style.setProperty('--color-text-light', siteConfig.colors.textLight);
    });
  </script>
</body>
</html>
